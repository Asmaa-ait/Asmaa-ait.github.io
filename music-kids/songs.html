<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Songs - Music World</title>
  <link href="https://fonts.googleapis.com/css2?family=Comic+Neue:wght@700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Comic Neue', cursive;
      margin: 0;
      padding: 0;
      background: linear-gradient(135deg, #ffecd2 0%, #fcb69f 100%);
      animation: bgMove 20s linear infinite;
      background-size: 400% 400%;
    }

    @keyframes bgMove {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    header {
      display: flex;
      align-items: center;
      background: linear-gradient(90deg, #ff6ec4 0%, #7873f5 100%);
      padding: 10px 30px;
      color: white;
      justify-content: space-between;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
    }

    header img {
      height: 50px;
      border-radius: 50%;
      box-shadow: 0 0 10px rgba(255,255,255,0.6);
    }

    nav {
      display: flex;
      gap: 20px;
    }

    nav a {
      color: white;
      text-decoration: none;
      font-weight: bold;
      padding: 10px 18px;
      border-radius: 12px;
      background: linear-gradient(to right, #f7971e, #ffd200);
      transition: transform 0.3s, box-shadow 0.3s;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
    }

    nav a:hover {
      transform: scale(1.1);
      box-shadow: 0 6px 10px rgba(0, 0, 0, 0.25);
    }

    .songs-container {
      padding: 40px 20px;
      max-width: 1000px;
      margin: auto;
      text-align: center;
    }

    .songs-container h2 {
      font-size: 32px;
      color: #333;
      margin-bottom: 30px;
    }

    .songs-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
      gap: 30px;
    }

    .song-item {
      background: #fff;
      border-radius: 15px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
      overflow: hidden;
      transition: transform 0.3s;
    }

    .song-item:hover {
      transform: scale(1.05);
    }

    .song-item img {
      width: 100%;
      height: 180px;
      object-fit: cover;
      border-bottom: 2px solid #eee;
    }

    .song-item h3 {
      margin: 15px 0;
      font-size: 20px;
      color: #444;
    }

    .prompt {
      font-size: 20px;
      margin: 30px 0;
      color: #e91e63;
      font-weight: bold;
    }
  </style>
</head>
<body>

  <header>
  <a href="index.html">
    <img src="images/logo.jpg" alt="Logo">
  </a>
  <nav>
    <a href="index.html">Home</a>
    <a href="songs.html">Songs</a>
    <a href="contact.html">Contact Us</a>
  </nav>
</header>

  <div class="songs-container">
    <h2>Our Favorite Songs</h2>
    <p class="prompt">ðŸŽµ Choose your favorite song from the list below!</p>
    <div class="songs-grid">
      <a href="itsy.html" target="_blank" class="song-item">
        <img src="images/spider.jpg" alt="Song 1">
        <h3>The Itsy Bitsy Spider</h3>
      </a>
      <a href="sunshine.html" target="_blank" class="song-item">
        <img src="images/sunshine.jpg" alt="Song 2">
        <h3>You Are My Sunshine</h3>
      </a>
      <a href="twinkle.html" target="_blank" class="song-item">
        <img src="images/twinkle.jpg" alt="Song 3">
        <h3>Twinkle, Twinkle Little Star</h3>
      </a>
      <a href="colors.html" target="_blank" class="song-item">
        <img src="images/colors.jpg" alt="Song 4">
        <h3>Colors Song</h3>
      </a>
    </div>
  </div>

</body>
</html>
