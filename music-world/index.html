<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Music World</title>
  <link href="https://fonts.googleapis.com/css2?family=Comic+Neue:wght@700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Comic Neue', cursive;
      margin: 0;
      padding: 0;
      background: linear-gradient(135deg, #ffecd2 0%, #fcb69f 100%);
      animation: bgMove 20s linear infinite;
      background-size: 400% 400%;
    }

    @keyframes bgMove {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    header {
      display: flex;
      align-items: center;
      background: linear-gradient(90deg, #ff6ec4 0%, #7873f5 100%);
      padding: 10px 30px;
      color: white;
      justify-content: space-between;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
    }

    header img {
      height: 50px;
      border-radius: 50%;
      box-shadow: 0 0 10px rgba(255,255,255,0.6);
    }

    nav {
      display: flex;
      gap: 20px;
    }

    nav a {
      color: white;
      text-decoration: none;
      font-weight: bold;
      padding: 10px 18px;
      border-radius: 12px;
      background: linear-gradient(to right, #f7971e, #ffd200);
      transition: transform 0.3s, box-shadow 0.3s;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
    }

    nav a:hover {
      transform: scale(1.1);
      box-shadow: 0 6px 10px rgba(0, 0, 0, 0.25);
    }

    .slideshow-container {
      position: relative;
      max-width: 100%;
      height: 35vh;
      overflow: hidden;
      margin-top: 10px;
      border-radius: 12px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.15);
    }

    .slide {
      display: none;
      width: 100%;
      height: 100%;
    }

    .slide img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    .description {
      padding: 40px 20px;
      text-align: center;
      max-width: 800px;
      margin: auto;
    }

    .description p {
      font-size: 20px;
      color: #444;
      line-height: 1.8;
      background: #fff0f5;
      padding: 25px;
      border-radius: 15px;
      box-shadow: 0 8px 18px rgba(0, 0, 0, 0.1);
      margin-bottom: 25px;
    }

    .description a {
      color: #e91e63;
      font-weight: bold;
      text-decoration: none;
      background: #ffe600;
      padding: 10px 16px;
      border-radius: 8px;
      transition: background 0.3s, color 0.3s;
    }

    .description a:hover {
      background: #ff4081;
      color: white;
    }
  </style>
</head>
<body>

  <header>
  <a href="index.html">
    <img src="images/logo.jpg" alt="Logo">
  </a>
  <nav>
    <a href="index.html">Home</a>
    <a href="songs.html">Songs</a>
    <a href="contact.html">Contact Us</a>
  </nav>
</header>

  <div class="slideshow-container">
    <div class="slide"><img src="images/slide1.jpg" alt="Slide 1"></div>
    <div class="slide"><img src="images/slide2.jpg" alt="Slide 2"></div>
  </div>

  <div class="description">
    <p>Welcome to <strong>Music World</strong> – your go-to destination for all <strong>kids' music</strong>. From classic hits to the latest chartbusters, we’ve got you covered with joy and rhythm!</p>
    <p>Discover the <a href="songs.html">songs list</a> now and explore a colorful world of melody!</p>
  </div>

  <script>
    let slideIndex = 0;
    const slides = document.getElementsByClassName("slide");

    function showSlides() {
      for (let i = 0; i < slides.length; i++) {
        slides[i].style.display = "none";  
      }
      slideIndex++;
      if (slideIndex > slides.length) {slideIndex = 1}    
      slides[slideIndex - 1].style.display = "block";  
      setTimeout(showSlides, 3000);
    }

    showSlides();
  </script>

</body>
</html>
