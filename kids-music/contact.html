<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Contact Us - Music World</title>
  <link href="https://fonts.googleapis.com/css2?family=Comic+Neue:wght@700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Comic Neue', cursive;
      margin: 0;
      padding: 0;
      background: linear-gradient(135deg, #ffecd2 0%, #fcb69f 100%);
      animation: bgMove 20s linear infinite;
      background-size: 400% 400%;
    }

    @keyframes bgMove {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    header {
      display: flex;
      align-items: center;
      background: linear-gradient(90deg, #ff6ec4 0%, #7873f5 100%);
      padding: 10px 30px;
      color: white;
      justify-content: space-between;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
    }

    header img {
      height: 50px;
      border-radius: 50%;
      box-shadow: 0 0 10px rgba(255,255,255,0.6);
    }

    nav {
      display: flex;
      gap: 20px;
    }

    nav a {
      color: white;
      text-decoration: none;
      font-weight: bold;
      padding: 10px 18px;
      border-radius: 12px;
      background: linear-gradient(to right, #f7971e, #ffd200);
      transition: transform 0.3s, box-shadow 0.3s;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
    }

    nav a:hover {
      transform: scale(1.1);
      box-shadow: 0 6px 10px rgba(0, 0, 0, 0.25);
    }

    .contact-section {
      padding: 40px 20px;
      max-width: 800px;
      margin: auto;
      text-align: center;
    }

    .contact-section h2 {
      font-size: 30px;
      color: #333;
      margin-bottom: 20px;
    }

    .contact-section p {
      font-size: 18px;
      color: #555;
      margin-bottom: 30px;
    }

    form {
      background: #fff;
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 8px 18px rgba(0, 0, 0, 0.1);
    }

    input, textarea {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border: 2px solid #ccc;
      border-radius: 10px;
      font-family: 'Comic Neue', cursive;
      font-size: 16px;
    }

    button {
      background: linear-gradient(to right, #f7971e, #ffd200);
      border: none;
      padding: 12px 20px;
      font-size: 18px;
      font-weight: bold;
      border-radius: 10px;
      cursor: pointer;
      transition: transform 0.3s, box-shadow 0.3s;
    }

    button:hover {
      transform: scale(1.05);
      box-shadow: 0 6px 10px rgba(0,0,0,0.25);
    }

    .address {
      margin-top: 40px;
      font-size: 16px;
      color: #333;
    }
  </style>
</head>
<body>

  <header>
  <a href="index.html">
    <img src="images/logo.jpg" alt="Logo">
  </a>
  <nav>
    <a href="index.html">Home</a>
    <a href="songs.html">Songs</a>
    <a href="contact.html">Contact Us</a>
  </nav>
</header>

  <div class="contact-section">
    <h2>Contact Us</h2>
    <p>Have questions or feedback? We'd love to hear from you! Fill out the form below and we'll get back to you as soon as possible.</p>
    
    <form>
      <input type="text" name="name" placeholder="Your Name" required>
      <input type="email" name="email" placeholder="Your Email" required>
      <textarea name="message" rows="5" placeholder="Your Message" required></textarea>
      <button type="submit">Send Message</button>
    </form>

    <div class="address">
      <p><strong>Music World</strong></p>
      <p>123 Melody Street, Harmony City, NY 10001</p>
      <p>Email: support@musicworld.com | Phone: (123) 456-7890</p>
    </div>
  </div>

</body>
</html>
